<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body onload="init()">
    
    <div class="pokemonCardOverlay " id="pokemonCardOverlay">
        <div class="card overlay" style="width: 32rem;" >
            <div class="listHeader d-flex justify-content-between">
            <h5 class="card-title" id="currentPokemonName">NAME</h5>
            <h5 id="pokemonId">ID</h5>
            </div>
            
            <div class="card-body d-flex">
              
              <p class="card-text " id="CurrentPokemonTypes">${getPokemonTypes(i)}</p>
            </div>
            <img  class="card-img-top" id="currentPokemonImage">

            <div class="cardStats">
                
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                      <div class="nav-link active" aria-current="page" id="aboutLink">About</div>
                    </li>
                    <li class="nav-item">
                      <div class="nav-link " onclick="openBaseStat()" id="baseStatsLink">Base Stats</div>
                    </li>
                    <li class="nav-item">
                      <div class="nav-link" >Link</div>
                    </li>
                    <li class="nav-item">
                      <div class="nav-link disabled" aria-disabled="true">Disabled</div>
                    </li>
                  </ul>

                  <div class="statsContent" id="statsContentAbout"></div>
                  <div class="statsContent d-none" id="statsContentBase"></div>

            </div>
       </div>
    </div>

    <div class="pokemonCards" id="pokemonCard" >
        
    </div>

</body>
</html>
